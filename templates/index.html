<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2024/05/25/13/27/statistics-8787079_1280.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* Set body text color to white */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Darker background for better contrast */
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 800px;
            margin: 80px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            color: #ffffff; /* Text color inside container to white */
        }

        .container::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-color: #007bff;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        h1 {
            color: #ffffff; /* Heading color to white */
            font-weight: 600;
            font-size: 3em;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #ffffff; /* Label color to white */
        }

        input.form-control {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly opaque white for contrast */
            color: #000000; /* Text color inside input to black for readability */
            transition: border-color 0.3s ease;
        }

        input.form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        button.btn-primary {
            background-color: #007bff;
            color: #ffffff; /* Button text color to white */
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            text-transform: uppercase;
        }

        button.btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button.btn-primary:active {
            background-color: #004085;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Sentiment Analysis</h1>
    <form action="/analyze" method="post">
        <div class="form-group">
            <label for="tickers">Enter tickers separated by commas:</label>
            <input type="text" class="form-control" id="tickers" name="tickers" placeholder="e.g., AAPL, MSFT, GOOGL" required>
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>
</div>

</body>
</html>
